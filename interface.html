<!DOCTYPE html>
<html lang="pt-br">
<head>
    
</head> 
<body>
    <h3>Previsão Diabets</h3>
    <div>
        <form action="/result" method="POST">
            <label for="gest">Número de Gestações</label>
            <input type="text" id='gest' name="gest">
            <br>
            <label for="glic">Concentração de Glicose</label>
            <input type="text" id='glic' name='glic'>
            <br>
            <label for="pressao">Pressão Diastólica(mm Hg)</label>
            <input type="text" id='pressao' name='pressao'>
            <br>
            <label for="triceps">Espessura da dobra cutânea do tríceps (mm)</label>
            <input type="text" id='triceps' name='triceps'>
            <br>
            <label for="insulina">Insulina (mu U/ml).</label>
            <input type="text" id='insulina' name='insulina'>
            <br>
            <label for="imc">Índice de massa corporal</label>
            <input type="text" id='imc' name='imc'>
            <br>
            <label for="historico">Histórico familiar de diabetes.</label>
            <input type="text" name="historico" id="historico">
            <br>
            <label for="idade">Idade</label>
            <input type="text" name="idade" id="idade">
            <br>
            <input type="submit" value="Enviar"> 
        </form>
    </div>
</body>
</html>
